<div class="d-flex flex-column mt-4">
  <div class="align-self-center mt-4">
    <h1>Products List</h1>
  </div>
  <table
    mat-table
    [dataSource]="products"
    class="mat-elevation-z8 align-self-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editUser(element)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="align-self-center mt-4">
    <button mat-raised-button type="button" (click)="editUser()">Add New Product</button>
  </div>


  <mat-card class="align-self-center mt-4" *ngIf="mode !==  ModeEnum.NON">
    <form [formGroup]="form">
      <mat-card-title> Add/Edit Product</mat-card-title>
      <mat-form-field appearance="standard" class="mr-2">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name" formControlName="productName" />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Date" formControlName="date" />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Quantity" formControlName="quantity" />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" formControlName="price" />
      </mat-form-field>
      <mat-card-actions>
        <button mat-flat-button class="mr-2" type="button" color="primary" (click)="saveUser()">Submit</button>
        <button mat-flat-button color="warn" type="button" (click)="cancel()">Cancel</button> 
      </mat-card-actions>
    </form>
  </mat-card>
</div>
